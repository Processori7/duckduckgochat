<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Duck Duck GO Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #ffffff;
            resize: none;
            margin-bottom: 10px;
        }
        #button-container {
            display: flex;
            justify-content: space-between;
        }
        #send-button, #clear-button, #save-chat-button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-button:hover, #clear-button:hover, #save-chat-button:hover {
            background-color: #45a049;
        }
        #model-select {
            margin-top: 10px;
            padding: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #333;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #333;
            color: yellow;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <h2>Duck Duck GO Chat</h2>
    <div id="chat-container"></div>
    <select id="model-select">
        <option value="o3-mini">GPT-O3-mini</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="claude-3-haiku">claude-3-haiku</option>
        <option value="llama-3.1-70b">llama-3.1-70b</option>
        <option value="mixtral-8x7b">mixtral-8x7b</option>
    </select>
    <div id="input-container">
        <textarea id="message-input" placeholder="Введите вопрос..."></textarea>
        <div id="button-container">
            <button id="send-button">Отправить</button>
            <button id="clear-button">Очистить</button>
            <button id="save-chat-button">Сохранить чат</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
